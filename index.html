<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  
  </head>/
  <body>

    

    <div class="container">
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"></a>
        <form class="form-inline">
          <form id = "search-form">
          <input
            class="form-control mr-sm-2"
            class id="city-search"
            type="search"
            placeholder="Enter City to Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" button id= "searchbtn" type="submit">
            Search
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0" button id= "currentbtn" type="submit">
            Current Location
          </button>
        </form>
      </nav>

      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <h1 id="currentCity">Westerville, OH</h1>
            <div class= "currentDate">today</div>
              <div class="tempnow"> 14 <span class="celsius">C</span></div>
            <div class="currentConditions">
                <p>cloudy </p> </div>
          </div>
          <div class="col">
            <div class="now-emoji"> <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
             alt=weather-emoji 
             id=icon>
             </div>
        <div class= "humidity">Humidity: </div> 
        <div class= "windspeed">Wind: </div>
        </br>
        </div>
      </div>
    </div>

    <div class="row">
    <div class="col-12">   
      <h2>Forecast</h2>

    <div class="weather-forecast" id="forecast"></div>
        

  </div>
    <footer>
      <a href="https://github.com/amy-maria/vanillaweatherapp">GitHub Repository</a>
    </footer>
    <script src= src/index.js></script>
  
  </body>
</html>
